{% extends 'base.html' %}

{% block title %}Додати матеріал{% endblock %}

{% block body %}
<div class="container">
    <h1>Додати новий матеріал</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_parameter_name">Назва матеріалу:</label>
            {{ form.parameter_name }}
        </div>
        <div class="form-group">
            <label for="id_parameter_value">Ціна за метр:</label>
            {{ form.parameter_value }}
        </div>
        <div class="form-group">
            <label for="id_color">Колір:</label>
            {{ form.color }}
        </div>
        <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
</div>
{% endblock %}
