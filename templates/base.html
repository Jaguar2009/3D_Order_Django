<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій Сайт{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="header">
        <!-- Поле пошуку -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Пошук...">
            <button class="search-btn" id="micBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                </svg>
            </button>
        </div>
        <!-- Кнопка для створення поста -->
        <a href="{% url 'create_post' %}" class="create-post-btn" title="Створити пост">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
        </a>
        <!-- Кнопка кошика -->
        <a href="/cart" class="cart-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>
        </a>
        <!-- Кнопка профілю -->
        <div class="profile-btn">
            <a href="{% if user.is_authenticated %}{% url 'user_profile' %}{% else %}{% url 'login' %}{% endif %}">
                {% if user.is_authenticated %}
                    <!-- Якщо користувач авторизований, показуємо аватарку -->
                    <img src="{{ user.avatar.url }}" alt="User Avatar" width="40" height="40" class="rounded-circle">
                {% else %}
                    <!-- Якщо користувач не авторизований, показуємо іконку людини -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                {% endif %}
            </a>
        </div>
        <!-- Логотип -->
        <div class="logo-container">
            <img src="{% static 'logo/logo_Printify3D.png' %}" alt="Logo" class="logo">
        </div>
        <!-- Меню Toggle -->
        <div class="menu-toggle" onclick="toggleSidebar()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}" class="sidebar-link">
                    <!-- SVG будинку -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                    </svg>
                    <span>Головна</span>
                </a></li>
                <li><a href="{% url 'post_list' %}" class="sidebar-link">
                    <span>Пости</span>
                </a></li>
                <li><a href="{% url 'cart' %}" class="sidebar-link">
                    <span>Кошик</span>
                </a></li>
                <li><a href="{% url 'create_order' %}" class="sidebar-link">
                    <span>Створити замовлення</span>
                </a></li>
            </ul>
        </nav>
    </div>

    <!-- Модальне вікно для голосового пошуку -->
    <div id="micModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Голосовий пошук</h3>
            <p>Натискайте кнопку мікрофона і диктуйте запит!</p>
            <div id="transcription"></div>
        </div>
    </div>

    <main>
        {% block body %}{% endblock %}
    </main>

    <script src="{% static 'js/base.js' %}"></script> <!-- Ваш власний JS файл -->
</body>
</html>
