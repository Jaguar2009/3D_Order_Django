{% extends 'base.html' %}

{% block body %}
<h2>Додати файли до замовлення: {{ order.title }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="files" multiple required>
    <button type="submit">Завантажити</button>
</form>

<a href="{% url 'cart' %}">Пропустити</a>
{% endblock %}
